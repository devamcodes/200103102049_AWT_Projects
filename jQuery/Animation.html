<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script> 
        $(document).ready(function(){
        $("#a1").click(function(){
            $("div").animate({left: '200px'}).css("background-color", "red");
        });

        $("#a2").click(function(){
            $("div").animate({
            left: '200px',
            opacity: '0.5',
            height: '150px',
            width: '150px'
            }).css("background-color", "gold");
        });

        $("#a3").click(function(){
            $("div").animate({height: '300px'}, "slow");
            $("div").animate({width: '300px'}, "slow");
            $("div").animate({height: '100px'}, "slow").css("background-color", "green");
            $("div").animate({width: '100px'}, "slow");
            });
        });
    </script> 
</head>

<body style="background-color: black;">
    <button id="a1" style="border:double  4px red; color:black; background-color:lawngreen; border-radius: 10px;">Animation 1</button>
    <button id="a2" style="border: double 4px red; color:black; background-color:lawngreen; border-radius: 10px;">Animation 2</button>
    <button id="a3" style="border: double 4px red; color:black; background-color:lawngreen; border-radius: 10px;">Animation 3</button>
    <br>
    <br>
    <div style="background-color: blue;height:100px ;width:100px; position:absolute; border-radius: 50px;"></div>
</body>
</html>
