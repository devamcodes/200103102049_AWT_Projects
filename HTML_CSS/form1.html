<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewpoint" content="width=device-width" />
		<title>Form</title>
	</head>
	<body>
		<fieldset>
			<legend>Presonal Details</legend>
			<div>
				<label for="name">Name:</label>
				<input type="text" name="MyName " id="name" />
			</div>
			<br />
			<div>
				<label for="role">Designation:</label>
				<input type="text" name="MyRole" id="role" />
			</div>
			<br />
			<div>
				<label for="Email">Email:</label>
				<input type="email" name="MyEmail" id="'Email" />
			</div>
			<br />
			<div>
				<label for="long">Write about your self:</label>
				<br /><textarea name="MySelf" id="long" cols="70" rows="10"></textarea>
			</div>
			<div>
				<label for="check">Do you Agree to T&C? </label>
				<input type="checkbox" name="myEligibility" id="check" ckecked />
			</div>
			<br />
			<div>
				<label for="car">Car Owned:</label>
				<select name="MyCar" id="car">
					<option value="ind">Ford</option>
					<option value="swf" selected>Hyundai</option>
				</select>
			</div>
			<br />
			<div>
				<label for="gender">Gender:</label>
				<br />
				<br />
				<label>Male</label>
				<input type="radio" id="gender" name="MyGender" />
				<label>Female</label>
				<input type="radio" name="MyGender" />
				<label>Other</label>
				<input type="radio" name="MyGender" />
			</div>
			<br />
			<div>
				<label for="date">Date:</label>
				<input type="date" name="Date" id="date" />
			</div>
			<hr />
			<div>
				<h4>Choose color</h4>
				<input type="color" name="" id="" />
				<hr />
				<h4>Enter time</h4>
				<input type="time" name="" id="" />
				<hr />
			</div>
			<br />
			<div>
				<input type="submit" value="Submit now" />
				<input type="reset" value="Reset" />
			</div>
		</fieldset>
	</body>
</html>
