<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-align-item-Row</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .main-container {
            border: 5px solid violet;
            display: flex;
            height: 500px;
             align-items: stretch; 
             /* align-items: flex-end; */ 
            /* align-items: flex-start; */ 
            /* align-items: baseline; */
            /* align-items: center; */
        }

        .d {
            padding: 0.5rem;
            font-size: 1rem;
            text-align: center;
        }

        .d1 {
            background-color: aqua;
            padding-bottom: 2rem;
        }
        
        .d2 {
            background-color: lightsalmon;
            padding-bottom: 3rem;
        }
        
        .d3 {
            background-color: lightpink;
            font-size: 3rem;
        }
        
        .d4 {
            background-color: lightseagreen;
        }
        
        .d4 {
            background-color: gray;
        }
        
        .d5 {
            background-color: burlywood;
        }
        
        .d6 {
            background-color: darkcyan;
        }
        
        .d7 {
            background-color: darkorchid;
        }
        
        .d8 {
            background-color: deepskyblue;
        }
        
        .d9 {
            background-color: darkorange;
        }
        
        .d10 {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">This is made using Flex Box's Flex align item properties</h1>

    <div class="main-container">
        <div class="d d1">Box 1</div>
        <div class="d d2">Box 2</div>
        <div class="d d3">Box 3</div>
        <div class="d d4">Box 4</div>
        <div class="d d5">Box 5</div>
        <div class="d d6">Box 6</div>
        <div class="d d7">Box 7</div>
        <div class="d d8">Box 8</div>
        <div class="d d9">Box 9</div>
        <div class="d d10">Box 10</div>
    </div>
</body>
</html>
