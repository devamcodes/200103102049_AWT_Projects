<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>Value changer JQuery UI</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css">
      <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
      
      <style type = "text/css">
         #MyValueList input 
         {
             width: 100px;
             color:Navy;
             font-weight:bold;
         }
      </style>
      
      <script type="text/javascript">
          $(document).ready(function () {
              $("#MyValueList").spinner();
          });
      </script>
   </head>

   <body>
    <h1>Change the value down here</h1>
    <div id = "example">
         <input type = "text" id = "MyValueList" value = "0" />
      </div>
   </body>
</html>
